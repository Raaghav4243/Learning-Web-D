<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>
<body>
    <ul>
        <li>hello i am raaghav</li>
        <li>hello i am raaghav</li>
        <ol>
            <li>nested lsit</li>
            <li>nested lsit</li>
            <li>nested lsit</li>
        </ol>
        <li>hello i am raaghav</li>
    </ul>
    <ol type="a"> 
        <li>hello i am raaghav</li>
        <li>hello i am raaghav</li>
        <li>hello i am raaghav</li>
    </ol>

    <!-- tables -->
    <table>
        <thead>
            <tr>
            <th> name</th>
            <th> roll no.</th>
            <th> attendance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>raaghav</td>
            <td>138</td>
            <td>91-98%</td>
            </tr>
            <tr>
            <td>raaghav 2</td>
            <td>138 2</td>
            <td>91-98%</td>
            </tr>
            <tr>
            <td>raaghav 3</td>
            <td>138 3</td>
            <td>91-98%</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
